<div class="custom-switch" [ngClass]="{'vertical-orientation': orientation === 'vertical', 'horizontal-orientation': orientation === 'horizontal'}">
  <span>{{ formatLabel(label | translate) }}</span>
  <p-inputSwitch [(ngModel)]="data[id]" [name]="id" [required]="required" [disabled]="disabled" provide-parent-form #idModel="ngModel"></p-inputSwitch>
</div>
