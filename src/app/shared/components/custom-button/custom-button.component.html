<button *ngIf="btnType === 'common'" [type]="type" class="d-block custom-btn" [ngClass]="{'m-auto': centered, 'disabled-btn': disabled}" [disabled]="disabled" (click)="clickBtn()">
  <span *ngIf="!isLoading">{{ label | translate }}</span>
  <app-spinner *ngIf="isLoading"></app-spinner>
</button>

<button *ngIf="btnType === 'back'" class="back-btn" (click)="clickBtn()">
  <i class="fa-solid fa-arrow-left"></i>
</button>
