<p-table
    [value]="data.items"
    [paginator]="true"
    [rows]="rowsPerPage"
    styleClass="p-datatable-striped"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true"
    [totalRecords]="data.totalElements"
    [lazy]="true"
    (onLazyLoad)="lazyLoad($event)"
    (onPage)="onChangePageSize($event)"
    [rowsPerPageOptions]="pageSizeOptions"
>
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let column of data.columns" [pSortableColumn]="column.label">{{ setColumLabel(column.label) | translate }}</th>
            <th *ngIf="buttons.length > 0">{{ 'general.actions' | translate }}</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td *ngFor="let column of data.columns">{{ setFormat(column.label, item[column.label]) }}</td>
            <td *ngIf="buttons.length > 0">
              <div class="actions">
                <button *ngFor="let button of buttons" [ngClass]="button.color" (click)="component[button.action](item)"
                [title]="button.label | translate"><i [ngClass]="button.icon"></i></button>
              </div>
            </td>
        </tr>
    </ng-template>
</p-table>
